# Markdownlint configuration
# https://github.com/DavidAnson/markdownlint

# Default state for all rules
default: true

# MD003/heading-style - Heading style
MD003:
  style: "atx"

# MD004/ul-style - Unordered list style
MD004:
  style: "dash"

# MD007/ul-indent - Unordered list indentation
MD007:
  indent: 2

# MD009/no-trailing-spaces - Trailing spaces
MD009:
  br_spaces: 2

# MD012/no-multiple-blanks - Multiple consecutive blank lines
MD012:
  maximum: 1

# MD013/line-length - Line length
MD013:
  line_length: 120
  heading_line_length: 120
  code_block_line_length: 200
  tables: false

# MD024/no-duplicate-heading - Multiple headings with same content
MD024:
  siblings_only: true

# MD025/single-title - Multiple top-level headings
MD025:
  front_matter_title: ""

# MD026/no-trailing-punctuation - Trailing punctuation in heading
MD026:
  punctuation: ".,;:!"

# MD029/ol-prefix - Ordered list item prefix
MD029:
  style: "ordered"

# MD033/no-inline-html - Inline HTML
MD033:
  allowed_elements:
    - "br"
    - "details"
    - "summary"
    - "kbd"
    - "sup"
    - "sub"

# MD035/hr-style - Horizontal rule style
MD035:
  style: "---"

# MD041/first-line-heading - First line should be top-level heading
MD041:
  front_matter_title: ""

# MD046/code-block-style - Code block style
MD046:
  style: "fenced"

# MD048/code-fence-style - Code fence style
MD048:
  style: "backtick"

# MD049/emphasis-style - Emphasis style
MD049:
  style: "asterisk"

# MD050/strong-style - Strong style
MD050:
  style: "asterisk"
