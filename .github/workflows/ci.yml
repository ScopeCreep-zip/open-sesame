name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test ${{ matrix.arch }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-24.04
          - arch: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt, clippy

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            liblzma-dev \
            libxkbcommon-dev \
            libfontconfig1-dev \
            pkg-config

      - name: Format check
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Run tests
        run: cargo test

      - name: Build
        run: cargo build --release

  # ==========================================================================
  # Documentation quality checks
  # ==========================================================================
  docs:
    name: Documentation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            liblzma-dev \
            libxkbcommon-dev \
            libfontconfig1-dev \
            pkg-config

      - name: Install mdBook
        run: cargo install mdbook

      - name: Check rustdoc warnings
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

      - name: Generate man pages
        run: cargo xtask man

      - name: Generate completions
        run: cargo xtask completions

      - name: Build mdBook
        run: cargo xtask book

      - name: Verify documentation structure
        run: |
          # Check that all expected files exist
          test -f target/man/sesame.1.gz
          test -f target/completions/sesame.bash
          test -f target/completions/_sesame
          test -f target/completions/sesame.fish
          test -d docs/book/
          echo "âœ“ All documentation artifacts generated successfully"
